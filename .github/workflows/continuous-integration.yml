name: Continuous integration

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

env:
  ContinuousIntegrationBuild: "true"

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Build
      run: dotnet build --configuration Release